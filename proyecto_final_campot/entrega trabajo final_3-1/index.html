            <!-- Documento Original -->

            <div class="container-fluid" id="formulario">
                <div class="row" id="map_section">
                    <div class="col-12 col-m-6 col-lg-8">
                        <form class="formularioCalculadora">
                            <fieldset>
                                <legend class="subtitulo">Calculá tu huella de carbono</legend>
                                <div id="historial" class="mb-3 hide">
                                    <label for="inputHistorial" class="form-label">Historial</label>
                                    <select id="inputHistorial" class="form-select">
                                    </select>
                                </div>
                                <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" id="nombre" class="form-control" placeholder="Maria">
                            </div>
                                <div class="mb-3">
                                    <label for="inputVivienda" class="form-label">¿De qué tamaño es tu vivienda?</label>
                                    <select id="inputVivienda" class="form-select">
                                        <option value="10">Menos de 100 mts2</option>
                                        <option value="20">Hasta 150 mts2 </option>
                                        <option value="30">Más de 150 mts2</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="inputBombillas" class="form-label">¿Usás bombillas de bajo
                                        consumo?</label>
                                    <select id="inputBombillas" class="form-select">
                                        <option value="10">Todas</option>
                                        <option value="20">Algunas</option>
                                        <option value="30">Ninguna</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="inputCalefaccion" class="form-label">Durante el invierno¿Cuántas horas
                                        al día tenés prendida la calefacción? En caso de no tener calefacción marcar
                                        "cero"</label>
                                    <select id="inputCalefaccion" class="form-select">
                                        <option value="10">Menos de 5</option>
                                        <option value="20">Entre 6 y 10</option>
                                        <option value="30">Más de 10</option>
                                        <option value="0">cero</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="inputTemperatura" class="form-label">¿En qué temperatura aproximada
                                        tenés tu
                                        vivienda en invierno?</label>
                                    <select id="inputTemperatura" class="form-select">
                                        <option value="10">Menos de 17°</option>
                                        <option value="20">Menos de 21° </option>
                                        <option value="30">Más de 22°</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="inputAire" class="form-label">Si tenés aire acondicionado ¿En qué
                                        temperatura lo tenés durante el verano? en caso de no tener aire poner
                                        "0"</label>
                                    <select id="inputAire" class="form-select">
                                        <option value="10">Menos de 21°</option>
                                        <option value="20">Entre 21° y 24° </option>
                                        <option value="30">Más de 25°</option>
                                        <option value="0">cero</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="inputAlimento" class="form-label">¿Qué tipo de dieta consumes de manera
                                        habitual?</label>
                                    <select id="inputAlimento" class="form-select">
                                        <option value="45">Alto contenido cárnico</option>
                                        <option value="40">Medio contenido cárnico</option>
                                        <option value="35">Mínimo contenido cárnico</option>
                                        <option value="30">Mediterránea</option>
                                        <option value="20">Vegana</option>
                                        <option value="25">Vegetariana</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="inputTransporte" class="form-label">¿Qué transporte usas para
                                        desplazarte al
                                        trabajo?</label>
                                    <select id="inputTransporte" class="form-select">
                                        <option value="10">Caminando / bicicleta</option>
                                        <option value="50">Auto</option>
                                        <option value="20">Auto eléctrico</option>
                                        <option value="30">Transporte público</option>
                                        <option value="40">Moto </option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="inputVuelos" class="form-label">¿Cuántos vuelos realizás al
                                        año?</label>
                                    <select id="inputVuelos" class="form-select">
                                        <option value="10">1</option>
                                        <option value="20">2</option>
                                        <option value="30">3 o mas</option>
                                        <option value="0">Ninguno</option>
                                    </select>
                                </div>
                                <button type="button" class="btn btn-light" id="calculo">Calcular</button>
                                <div id="alert-calculo" class=" alert-success alert-dismissible fade hide" role="alert"
                                    style="margin-top: 30px; margin-bottom: 60px;">
                                    <i class="bi bi-star" style="margin-right: 5px;"></i> Tu huella de carbono <strong
                                        id="alert-calculo-huella"></strong>
                                    <button id="cargaNueva" type="button" class="close" data-dismiss="alert"
                                        aria-label="Close" onclick="location.reload()">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
